<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    
    <link rel="shortcut icon" href="./assets/images/logo.svg" type="image/svg">

    <title>Adopet</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="cabecalho__itens">
                <span class="cabecalho__fundo"></span>
                <a href="#" class="cabecalho__link"><img src="./assets/images/Casa.svg" class="cabecalho__link--casa" alt="Botão Inicio"></a>
                <a href="#" class="cabecalho__link"><img src="./assets/images/Mensagens.svg" class="cabecalho__link--mensagens" alt="Botão Mensagens"></a>
                <span class="cabecalho__patas"></span>
            </div>
        </div>
    </header>

    <main>
        <div class="cadastro"></div>
            <img class="cadastro__logo" src="assets/images/logo__adopet--azul.svg" alt="Logo da Adopet">
            <p class="texto__azul">Que tal mudar sua vida adotando seu novo melhor amigo? Vem com a gente!</p>
            <span class="bolha bolha__esquerda"></span>
        </div>
    </main>

    <footer>
        <div class="rodape">
            <a href="https://www.linkedin.com/in/alexandreduara/">
                <img class="rodape__imagem" src="/assets/images/linkedin.svg" alt="">
                <p class="rodape__texto">2023 - Codado por Alexandre Duarte</p>
            </a>
        </div>
    </footer>
</body>
</html>
